<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Payment - SPNS Hospital</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }
        header {
            background-color: #00796b;
            color: white;
            padding: 20px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .button {
            background-color: #00796b;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        label, input, select, input[type="submit"] {
            display: block;
            margin: 15px auto;
            font-size: 16px;
            width: 90%;
            max-width: 500px;
        }
        input, select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #00796b;
            color: white;
            padding: 15px 25px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>

<header>
    <h1>Process Payment</h1>
</header>

<div class="container">
    <form id="paymentForm">
        <label for="bill_id">Bill ID</label>
        <input type="text" id="bill_id" name="bill_id" required>

        <label for="payment_method">Payment Method</label>
        <select id="payment_method" name="payment_method" required>
            <option value="credit_card">Credit Card</option>
            <option value="debit_card">Debit Card</option>
            <option value="cash">Cash</option>
            <option value="online">Online Transfer</option>
        </select>

        <label for="payment_amount">Payment Amount (INR)</label>
        <input type="number" id="payment_amount" name="payment_amount" step="1" required>

        <input type="submit" value="Process Payment">
    </form>
</div>

<script>
    document.getElementById('paymentForm').onsubmit = function(event) {
        event.preventDefault();

        // Collect payment data from form fields
        const billId = document.getElementById('bill_id').value;
        const paymentMethod = document.getElementById('payment_method').value;
        const paymentAmount = parseFloat(document.getElementById('payment_amount').value);

        // Validate the payment amount (should be positive)
        if (paymentAmount <= 0) {
            alert("Payment amount must be greater than zero.");
            return;
        }

        // Create payment data object with income in INR format
        const paymentData = {
            billId: billId,
            income: "â‚¹" + paymentAmount.toFixed(2),
            paymentMethod: paymentMethod,
            paymentAmount: paymentAmount,
            date: new Date().toLocaleString()
        };

        // Retrieve existing payments from localStorage or create an empty array
        const existingPayments = JSON.parse(localStorage.getItem('payments')) || [];

        // Add the new payment to the existing array
        existingPayments.push(paymentData);

        // Save the updated array back to localStorage
        localStorage.setItem('payments', JSON.stringify(existingPayments));

        // Display confirmation message
        alert("Payment processed successfully!");

        // Log payment data for debugging
        console.log("Payment Data Saved:", paymentData);

        // Reset the form for new input
        document.getElementById('paymentForm').reset();
    };
</script>

</body>
</html>
