<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - {{ user.role }}
                <a href="{% url 'remove_user' user.id %}">Remove</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_user' %}">Add User</a>
</body>
</html>
