<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Prescription - SPNS Hospital</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #00C9FF, #92FE9D);
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #00796b;
            color: white;
            padding: 20px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #00796b;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        input[type="submit"] {
            background-color: #00796b;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #004d40;
        }
        .button {
            background-color: #00796b;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>

<header>
    <h1>Give Prescription</h1>
</header>

<div class="container">
    <form id="prescriptionForm">
        <label for="patientName">Patient Name</label>
        <input type="text" id="patientName" name="patientName" required>

        <label for="medicine">Medicine Name</label>
        <input type="text" id="medicine" name="medicine" required>

        <label for="dosage">Dosage</label>
        <input type="text" id="dosage" name="dosage" required>

        <label for="instructions">Instructions</label>
        <textarea id="instructions" name="instructions" required></textarea>

        <label for="doctorName">Doctor Name</label>
        <input type="text" id="doctorName" name="doctorName" required>

        <label for="specialization">Doctor's Specialization</label>
        <select id="specialization" name="specialization" required>
            <option value="Cardiologist">Cardiologist</option>
            <option value="Ophthalmologist">Ophthalmologist</option>
            <option value="Neurologist">Neurologist</option>
            <option value="General Practitioner">General Practitioner</option>
            <option value="Pediatrician">Pediatrician</option>
        </select>

        <input type="submit" value="Submit Prescription">
    </form>

    <a href="doctor_dashboard.html" class="button">Back to Dashboard</a>
</div>

<script>
    // Handle form submission
    document.getElementById('prescriptionForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const patientName = document.getElementById('patientName').value;
        const medicine = document.getElementById('medicine').value;
        const dosage = document.getElementById('dosage').value;
        const instructions = document.getElementById('instructions').value;
        const doctorName = document.getElementById('doctorName').value;
        const specialization = document.getElementById('specialization').value;

        const prescription = {
            patientName: patientName,
            medicine: medicine,
            dosage: dosage,
            instructions: instructions,
            doctorName: doctorName,
            specialization: specialization,
            date: new Date().toLocaleString()
        };

        // Store the prescription in localStorage (or send to server in a real app)
        let prescriptionsList = JSON.parse(localStorage.getItem('prescriptionsList')) || [];
        prescriptionsList.push(prescription);
        localStorage.setItem('prescriptionsList', JSON.stringify(prescriptionsList));

        // Clear the form after submission
        document.getElementById('prescriptionForm').reset();

        // Optionally, show a success message or redirect
        alert('Prescription submitted successfully!');
    });
</script>

</body>
</html>
